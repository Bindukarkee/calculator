<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>
    <div class="main">
        <table id="calculator">
            <thead>
                <tr>
                    <th colspan="4">Calculator</th>
                </tr>
                <tr>
                    <th colspan="4"><input type="text" id="display"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-value="ac">AC</td>
                    <td data-value="invert">+/-</td>
                    <td data-value="percent">%</td>
                    <td data-value="div">/</td>
                </tr>
                <tr>
                    <td data-value="7">7</td>
                    <td data-value="8">8</td>
                    <td data-value="9">9</td>
                    <td data-value="mul">x</td>
                </tr>
                <tr>
                    <td data-value="4">4</td>
                    <td data-value="5">5</td>
                    <td data-value="6">6</td>
                    <td data-value="sub">-</td>
                </tr>
                <tr>
                    <td data-value="1">1</td>
                    <td data-value="2">2</td>
                    <td data-value="3">3</td>
                    <td data-value="add">+</td>
                </tr>
                <tr>
                    <td colspan="2" data-value="0">0</td>
                    <td data-value=".">.</td>
                    <td data-value="equals">=</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
