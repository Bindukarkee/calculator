<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>
    <div class="main">
        <table id="calculator">
            <thead>
                <tr>
                    <th colspan="4">Calculator</th>
                </tr>
                <tr>
                    <th colspan="4"><input type="text" id="display" placeholder="0"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-value="ac" class="button">AC</td>
                    <td data-value="invert" class="button">+/-</td>
                    <td data-value="percent" class="button">%</td>
                    <td data-value="div" class="button">/</td>
                </tr>
                <tr>
                    <td data-value="7" class="button">7</td>
                    <td data-value="8" class="button">8</td>
                    <td data-value="9" class="button">9</td>
                    <td data-value="mul" class="button">x</td>
                </tr>
                <tr>
                    <td data-value="4" class="button">4</td>
                    <td data-value="5" class="button">5</td>
                    <td data-value="6" class="button">6</td>
                    <td data-value="sub" class="button">-</td>
                </tr>
                <tr>
                    <td data-value="1" class="button">1</td>
                    <td data-value="2" class="button">2</td>
                    <td data-value="3" class="button">3</td>
                    <td data-value="add" class="button">+</td>
                </tr>
                <tr>
                    <td colspan="2" data-value="0" class="button">0</td>
                    <td data-value="." class="button">.</td>
                    <td data-value="equals" class="button">=</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
